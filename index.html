<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parse intro</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Include parse library here -->
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
        
    </head>
    <body>
    	<div class="container">
            <form> 
            		<h1>Music to listen to</h1>
                <div class="form-group"> 
                    <label for="band">Band Name</label>
                    <input class="form-control" type="text" id="band"></input>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input class="form-control" type="text" id="website"></input>
                </div>
                <div class="form-group">
                    <label for="song">Best Song</label>
                    <input class="form-control" type="text" id="song"></input>
                </div>
                <button type="submit" class="btn btn-primary">Add Band</button>
            </form>
            <!-- Here is where you should build your form.  
                You can make it look nicer with bootstrap classes like "form-input" -->

    	</div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
    </body>
    <script type="text/javascript" src="js/music.js"></script>
</html>

<!-- form-group is a bootstrap class that fixes spacing between a label and input in a form -->
<!-- form-control is what makes the input boxes look nicer and stretch across the page. -->
